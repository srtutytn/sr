<!DOCTYPE html>
<html>
<head>
<title>Student Registeration</title>
<meta name="viewport" content="width=device-width" />
<link href="style.css" rel="stylesheet" />
</head>
<body>	
<div class="main-panel">
  <h1>Student Registration Form </h1>
  <div class="row">
    <div class="form-group">
      <label>Student Name</label>
      <input type="text" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>Mobile No.</label>
      <input type="text" />
    </div>
    <div class="form-group">
      <label>Email Id</label>
      <input type="text" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>Father Name</label>
      <input type="text" />
    </div>
    <div class="form-group">
      <label>Mother Name</label>
      <input type="text" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>Select Course</label>
      <div>
        <select>
          <option>Select...</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>Java</option>
          <option>PYTHON</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>Date Of Birth</label>
      <input type="date" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>Gender</label>
      <div>
        <input type="radio" name="g" />
        Male
        <input type="radio" name="g" />
        Female </div>
    </div>
    <div class="form-group">
      <label>Student Photo</label>
      <input type="file" />
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>Select Branch</label>
      <div>
        <input type="checkbox" />
        CSE
        <input type="checkbox" />
        IT
        <input type="checkbox" />
        ECE
        <input type="checkbox" />
        Civil </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <label>Address</label>
      <textarea style="height:110px;"></textarea>
    </div>
  </div>
  <div class="row">
    <button type="submit">Submit</button>
  </div>
</div>
</body>
</html>
